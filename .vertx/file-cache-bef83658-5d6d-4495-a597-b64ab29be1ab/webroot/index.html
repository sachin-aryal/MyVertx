<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="index.css" rel="stylesheet" type="text/css"/>
    <script src="js/core/sockjs.js" type="text/javascript"></script>
    <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
    <script>
        function callServer(){
            console.log("Method Invoked");
            $.ajax({
                type:"GET",
                url:"http://localhost:8080/",
                data:{message:"Hello All My name is sachin"},
                success:function(data){
                    console.log("Success")
                },
                error:function(err){
                    console.log("error")
                }

            })
        }
    </script>
</head>
<body>
    <h1>VChat</h1>
    <input type="text" name="message" placeholder="Message" onkeyup="callServer()"/>
</body>
</html>
